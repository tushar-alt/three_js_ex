		mesh.traverse(node => {

			node.visible = false;

			if(node.name == "outfit_4"){

		scene.add( mesh);
		mesh.scale.x = 20;

		const dance = mixer.clipAction(gltf.animations[0]);
		dance.play();
		tick();

		if(cl == "outfit_1"){ 
			if(node.name == "outfit_5" || node.name == "outfit_4"){
			node.visible = false;
			}
		}

		if(cl == "outfit_5"){ 
			if(node.name == "outfit_4" || node.name == "outfit_1"){
			node.visible = false;
			}
		}

			if(node.name == cl){
			node.visible = true;
			}
		});
		scene.add( mesh);
	}

	function selectSwatch(obj) {
  let new_mtl;

  if (obj.texture) {

    let txt = new THREE.TextureLoader().load(obj.texture);

    txt.repeat.set(obj.size[0], obj.size[1], obj.size[2]);
    txt.wrapS = THREE.RepeatWrapping;
    txt.wrapT = THREE.RepeatWrapping;

    new_mtl = new THREE.MeshPhongMaterial({
      map: txt,
      shininess: obj.shininess ? obj.shininess : 10 });

  } else

  {
    new_mtl = new THREE.MeshPhongMaterial({
      color: parseInt(obj.col),
      shininess: 10 ? 10 : 10 });
  }

  setMaterial(mesh, obj.partname, new_mtl);
}

function setMaterial(parent, type, mtl) {
	
  parent = parent.children[0];
  parent.traverse(o => {
    if (o.isMesh && o.name != null) {
      if (o.name == type) {
        o.material = mtl;
      }
    }
  });
  animate();
}

  const canvas = renderer.domElement;

}

function resizeRendererToDisplaySize(renderer) {
  const canvas = renderer.domElement;
  var width = window.innerWidth;
  var height = window.innerHeight;
  var canvasPixelWidth = canvas.width / window.devicePixelRatio;
  var canvasPixelHeight = canvas.height / window.devicePixelRatio;

  const needResize = canvasPixelWidth !== width || canvasPixelHeight !== height;
  if (needResize) {

    renderer.setSize(width, height, false);
  }
  return needResize;
}
